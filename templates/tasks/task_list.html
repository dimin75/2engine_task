<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a>
            - {{ task.status }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Create new task</a>
</body>
</html>
